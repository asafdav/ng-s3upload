<div class="upload-wrap">
  <button class="btn btn-primary" type="button"><span ng-if="!filename">Choose file</span><span ng-if="filename">Replace file</span></button>
  <a ng-href="{{ filename }}" target="_blank" class="" ng-if="filename" > Stored file </a>
  <div class="progress" style="margin-top: 10px" ng-show="attempt">
    <div class="progress-bar progress-bar-striped" ng-class="{'active': uploading, 'progress-bar-success': barClass()}" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%">
      <span class="sr-only">{{ progress }}% Complete</span>
    </div>
  </div>
  <input type="file" style="display: none"/>
</div>
