<!doctype html>
<html>
<head>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
  <script src="../build/ng-s3upload.js"></script>
</head>
<body>

<div ng-app="myapp">
  <div class="container" ng-controller="myctrl">

    <div class="page-header">
      <h1>s3Upload <small>example</small></h1>
    </div>

    <div class="form-group">
      <label>Auto upload</label>
      <div s3-upload bucket="'test'" ng-model="files.first"></div>
    </div>

    <div class="form-group">
      <label>Upload on demand</label>
      <div s3-upload bucket="'test'" ng-model="files.first" s3-upload-options="{submitOnChange: false}" do-upload="performUpload"></div>

      <br/>
      <button class="btn btn-default" ng-click="performUpload = true">Upload now</button>
    </div>
  </div>
</div>

<script>
  var myapp = angular.module('myapp', ["ngSanitize", "ngS3upload"]);

  myapp.controller('myctrl', function ($scope) {
    $scope.files = {
    };

    $scope.performUpload = false;
  });
</script>

</body>
</html>
